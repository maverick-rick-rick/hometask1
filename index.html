<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hometask #1</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/app.min.css">
</head>
<body>
	<main>>
		<section class="note_list">
			<div class="container">
				<div>
					<button class="btn accent" id="add_new_note">
						Create new note
					</button>
				</div>
			</div>
		</section>
		<section class="note_categories">
			<div class="container">
				<div class="table">
					<div class="table_row table_headline">
						<div class="table_row-item">
							<p>Note category</p>
						</div>
						<div class="table_row-item">
							<p>Active</p>
						</div>
						<div class="table_row-item">
							<p>Archived</p>
						</div>
					</div>
					<div class="table_row">
						<div class="table_row-item">
							<div class="rounded_icon">
								<svg>
									<use href="./images/dist/sprite.svg#svg-thought"></use>
								</svg>
							</div>
							<p class="bold">Random thought</p>
						</div>
						<div class="table_row-item">
							<p>12</p>
						</div>
						<div class="table_row-item">
							<p>5</p>
						</div>
					</div>
					<div class="table_row">
						<div class="table_row-item">
							<div class="rounded_icon">
								<svg>
									<use href="./images/dist/sprite.svg#svg-task"></use>
								</svg>
							</div>
							<p class="bold">Task</p>
						</div>
						<div class="table_row-item">
							<p>33</p>
						</div>
						<div class="table_row-item">
							<p>4</p>
						</div>
					</div>
					<div class="table_row">
						<div class="table_row-item">
							<div class="rounded_icon">
								<svg>
									<use href="./images/dist/sprite.svg#svg-idea"></use>
								</svg>
							</div>
							<p class="bold">Idea</p>
						</div>
						<div class="table_row-item">
							<p>1</p>
						</div>
						<div class="table_row-item">
							<p>4</p>
						</div>
					</div>
					<div class="table_row">
						<div class="table_row-item">
							<div class="rounded_icon">
								<svg>
									<use href="./images/dist/sprite.svg#svg-quotes"></use>
								</svg>
							</div>
							<p class="bold">Quote</p>
						</div>
						<div class="table_row-item">
							<p>12</p>
						</div>
						<div class="table_row-item">
							<p>0</p>
						</div>
					</div>
					
				</div>
			</div>
		</section>
	</main>
	<div class="popup hidden">
		<div class="popup_content">
			
		</div>
		<button class="btn popup_close" id="popup_close">
			<svg>
				<use href="./images/dist/sprite.svg#svg-cross"></use>
			</svg>
		</button>
	</div>
</body>
<script type="module" src="./js/app.js" type="text/javascript"></script>
</html>
